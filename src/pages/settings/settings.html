<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<section>
		<ion-list>
			<ion-item detail-push class="item">
		    	<ion-label class="label">Shake</ion-label>
		    	<ion-toggle (ionChange)="saveVariablesOnLS($event)" [(ngModel)]="isShakeOn"></ion-toggle>
		  	</ion-item>

		  	<ion-item class="item">
		    	<ion-label class="label">Brightness</ion-label>
		    	<ion-toggle (ionChange)="saveVariablesOnLS($event)" [(ngModel)]="isBrightnessOn"></ion-toggle>
		  	</ion-item>
	  	</ion-list>
  	</section>
</ion-content>
